<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weaather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7fcd17e640.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="search">
            <form id="search-form">
              <button type="submit" class="search-button">SEARCH</button>
              <input
                id="search-input"
                type="text"
                autofocus="on"
                autocomplete="off"
                placeholder="Enter a city "
              />
            </form>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 box-item">
              <ul>
                <li><h1 id="current-city">City</h1></li>
                <li id="humidity-status">Humidity</li>
                <li id="wind-status">Wind</li>
              </ul>
            </div>
            <div class="col-6 col-sm-4 box-item">
              <ul>
                <li>last updated: <span id="date"></span></li>
                <li>
                  <span id="description">description: </span
                  ><span> <img src="" alt="clear" id="icon" /></span>
                </li>
                <li class="limitation">
                  <span id="limitation-h">H</span>
                  <span id="limitation-l">L</span>
                </li>
              </ul>
            </div>
            <div class="col-6 col-sm-4 box-item">
              <h3>
                <span id="temperature" class="number">14</span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">&deg;C</a> |
                  <a href="#" id="fahrenheit-link">&deg;F</a>
                </span>
              </h3>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="day">
              <span>Wednesday</span>
              <i class="fa-solid fa-cloud-sun cloud-sun"></i>
               </div>
              <hr />
            <div class="day">
              <span>Thursday</span> <i class="fa-solid fa-cloud cloud"></i>
            </div>
            <hr />
            <div class="day">
              <span>Friday</span> <i class="fa-solid fa-cloud cloud"></i>
            </div>
            <hr />
            <div class="day">
              <span>Saturday</span> <i class="fa-solid fa-cloud-rain rain"></i>
            </div>
            <hr />
            <div class="day">
              <span>Sunday</span> <i class="fa-solid fa-sun sun"></i>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Elnaz Haghparast and is
          <a href="https://github.com/e-haghparast/Weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://incredible-pixie-d1fdbb.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
